<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  @import url('https://fonts.cdnfonts.com/css/gobold');
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .processing-dot {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .content-hidden {
            display: none;
        }
  body, button {
            font-family: 'Gobold';
  }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">
    <!-- Main container -->
    <div class="relative h-full w-full">
        <!-- Loading state (shown initially) -->
        <div id="loading" class="absolute inset-0 flex flex-col items-center justify-center space-y-4">
            <div class="flex space-x-2">
                <div class="processing-dot h-3 w-3 rounded-full bg-indigo-500"></div>
                <div class="processing-dot h-3 w-3 rounded-full bg-indigo-600"></div>
                <div class="processing-dot h-3 w-3 rounded-full bg-indigo-700"></div>
            </div>
            <p class="text-gray-400 font-medium tracking-wide">PREDICTING</p>
        </div>

        <!-- Content (hidden initially) -->
        <div id="content" class="content-hidden h-full w-full relative">
            <!-- Top right text -->
            <div class="absolute top-4 right-4">
                <div class="flex items-center space-x-2">
                    <span class="text-gray-400">predictions left:</span>
                    <span class="font-bold text-xl text-indigo-400">4/10</span>
                </div>
            </div>

            <!-- Center content -->
            <div class="absolute inset-0 flex flex-col items-center justify-center">
                <div class="text-center">
                    <h1 class="text-6xl font-bold mb-4 text-indigo-300">4.27x</h1>
                    <button id="stopBtn" class="mt-8 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105">
                        STOP
                    </button>
                </div>
            </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingElement = document.getElementById('loading');
            const contentElement = document.getElementById('content');
            const stopBtn = document.getElementById('stopBtn');

            // Show content after 3 seconds
            setTimeout(() => {
                loadingElement.classList.add('hidden');
                contentElement.classList.remove('content-hidden');
                
                // Remove animation from dots when content is shown
                const dots = document.querySelectorAll('.processing-dot');
                dots.forEach(dot => {
                    dot.classList.remove('processing-dot');
                });
            }, 3000);

            // Stop button functionality
            stopBtn.addEventListener('click', function() {
                // Add any stop functionality here
                console.log('Stop button clicked');
            });
        });
    </script>
</body>
</html>
